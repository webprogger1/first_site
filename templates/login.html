<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Головна сторінка</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="aboutProject.html">Про проект</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="groupHistory.html">Історія гурту</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="albums.html">Альбоми</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="bg-light m-1"></div>
<div class="container-fluid bg-dark" style="padding-top: 250px;padding-bottom: 250px">
    <div style="background: gray" class="modal-dialog modal-lg modal-dialog-centered p-3 rounded bg-light px-5">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="registrationLabel">Вхід</h1>
            </div>
            <form action="", method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="registrationLoginInput" class="form-label">Логін</label>
                        <input type="text" class="form-control" id="registrationLoginInput" name="login">
                    </div>
                    <div class="mb-3">
                        <label for="registrationPasswordInput" class="form-label text">Пароль</label>
                        <input type="password" class="form-control" id="registrationPasswordInput" name="password">
                    </div>
                </div>
                {% for category, message in get_flashed_messages(True) %}
                <div class="flash {{category}}">
                    {{message}}
                </div>
                {% endfor %}
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary p-2">Увійти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
