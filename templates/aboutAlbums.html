<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
{% include "header.html" %}
<body>
<div class="bg-light m-1"></div>
<div class="container-fluid bg-dark" style="padding-top: 100px;padding-bottom: 400px">
    <div style="background: gray" class="modal-dialog modal-lg modal-dialog-centered p-3 rounded bg-light">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="addCardLabel">{{name}}</h1>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <img src="{{url_for('static', filename=image)}}" alt="...">
                </div>
                {% for track in tracks %}
                {% set track_name = track[0] %}
                {% set track_path = track[1] %}
                <div class="mb-3">
                    <h4 style="margin: 0px 0px 0px 100px">{{track_name}}</h4>
                    <div>
                        <audio controls>
                        <source src="{{url_for('static', filename=track_path)}}" type="audio/wav">
                        Тег audio не поддерживается вашим браузером.
                    </audio>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
{% include "footer.html" %}
</html>
